<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            width: 100%;
            height: auto;
        }

        .card-overlay {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .toast-container {
            z-index: 1055;
        }

            width: 5px;
            height: 1px;
            border-radius: 5px;
            background-color: #ff9900;
            border: 1px solid #ff9900;
            margin: 0 5px;
        }

        .indicador-custom.active {
            background-color: #ffcc00;
            border-color: #ffcc00;
        }
    </style>
</head>
