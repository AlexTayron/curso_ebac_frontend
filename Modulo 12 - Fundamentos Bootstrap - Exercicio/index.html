<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container py-5">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="card p-4"> 
        <h2>Entre em contato</h2>
        <form>
          <div class="mb-3">
            <label class="form-label" for="nome">Seu nome:</label>
            <input class="form-control" type="text" id="nome" required/>
          </div>
          <div class="mb-3">
            <label class="form-label" for="email">Seu email:</label>
            <input class="form-control" type="email" id="email" required/>
          </div>
          <div class="mb-3">
            <label class="form-label" for="telefone">Seu Telefone:</label>
            <input class="form-control" type="tel" id="telefone" placeholder="(00) 12345 - 6789" required/>
          </div>
          <button class="btn btn-success">Enviar</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
